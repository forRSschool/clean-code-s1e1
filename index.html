<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link 
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link 
    rel="stylesheet" 
    href="style.css" 
    media="screen" 
    charset="utf-8">
</head>
<body class='body'>
  <header class="picture-header">
    <img class='picture' src="./eisenhower-matrix.jpg" alt="eisenhower">
    <a 
      class="more-inf" 
      href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="main-container">
    <section id="add-task">
      <label for="new-task label">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task"class="task" type="text">
        <button class="btn">Add</button>
      </div>
    </section>
    <section>
      <h3 class="title">Todo</h3>
      <ul id="incomplete-tasks" class="list">
        <li class="list-item">
          <input type="checkbox" class="checkbox">
          <label class="task lebel">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit-btn btn">Edit</button>
          <button class="delete-btn btn">
            <img class='remove-img' src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="edit-mode list-item">
          <input type="checkbox" class="checkbox">
          <label class="task lebel">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit-btn btn">Save</button>
          <button class="delete-btn btn">
            <img class="remove-img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks" class="list">
        <li class="list-item">
          <input type="checkbox" class="checkbox" checked>
          <label class="task label">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit-btn btn">Edit</button>
          <button class="delete-btn btn">
            <img class="remove-img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
